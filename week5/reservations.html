<!DOCTYPE html>  

<html lang="en">  

<head>  

    <meta charset="UTF-8">  

    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Sweets United</title>  

    <link rel="stylesheet" href="style2a.css">  
    <link rel="stylesheet" href="reservations.css">  

</head>  

<body>  

    <header>  
        <div style="display: flex; align-items: center;">
            <img src="logo.png" alt="Sweets United Logo" style="height: 100px; width: 100px; max-width: 100%; margin-left: 200px;">
            <h1 style="margin: 0;">Sweets United</h1>
    </header>  

    <nav class="vertical-menu">  

        <a href="index2.html" >Home</a>  

        <a href="menu.html">Menu</a>  

        <a href="reservations.html" class="active">Reservations</a>  

        <a href="contact.html">Contact</a>  

        <a href="about.html">About Us</a>  

    </nav>  

    <main>  

        <section id="home">  

            <div class="container">
                <h1>Sweets United Reservation System</h1>
                <form action="/submit-reservation" method="post">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" value="2024-10-24" required>
        
                    <label for="time">Time:</label>
                    <select id="time" name="time" required>
                        <option value="10:00">10:00 AM</option>
                        <option value="10:30">10:30 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <!-- Add more times -->
                        <option value="22:00">10:00 PM</option>
                    </select>
        
                    <label for="party-size">Party Size:</label>
                    <select id="party-size" name="party-size" required>
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5">5+ People</option>
                    </select>
        
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="First Name Last Name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
        
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required>
        
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special-requests"></textarea>
        
                    <input type="submit" value="Confirm & Book">
                </form>
            </div>
        
</body>  

</html>
