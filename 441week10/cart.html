<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1 class="app-title">E-commerce App</h1>
            <nav class="main-nav">
                <div class="logo">
                    <img src="logo.png" alt="E-Commerce App Logo">
                </div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="cart.html" class="nav-link">Shopping Cart</a>
                <a href="check.html" class="nav-link">Checkout</a>
                <div id="user-greeting" class="user-greeting"></div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="product-list-container">
            <h2>Available Products</h2>
            <div id="product-list" class="product-grid"></div>
            
            <h2>Your Shopping Cart</h2>
            <div id="cart-items" class="cart-items"></div>
        </div>
    </div>

    <footer class="app-footer">
        <p>Created by Colin</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
