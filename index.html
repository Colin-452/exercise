!<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>简化版百度页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* 页头样式 */
        header {
            background-color: rgb(38, 77, 205);
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* 主体部分样式 */
        .search-container {
            text-align: center;
            padding: 50px 0;
        }

        .logo {
            width: 250px;
            height: auto;
            display: inline-block;
            vertical-align: middle;
        }

        .search-input {
            padding: 8px 12px;
            border: 2px solid #333;
            border-radius: 4px 0 0 4px;
            outline: none;
            width: 300px;
            vertical-align: middle;
            margin-top: 40px;
            margin-left: 20px;
        }

        button {
            padding: 8px 16px;
            background-color: whitesmoke;
            color: black;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            vertical-align: middle;
            margin-top: 40px;
        }

        button:hover {
            background-color: #555;
        }

        .search-container{
            flex-grow: 1; 
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 80vh;
        }
        

        /* 页脚样式 */
        .footer {
            background-color: #f8f8f8;
            color: #666;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #e7e7e7;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-bottom p {
            margin: 5px 0;
            font-size: 14px;
        }
        
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 页头部分 -->
<header>
    <nav>
        <ul>
            <li><a href="#">新闻</a></li>
            <li><a href="#">网页</a></li>
            <li><a href="#">图片</a></li>
            <li><a href="#">贴吧</a></li>
            <li><a href="#">视频</a></li>
        </ul>
    </nav>
</header>

<!-- 主体部分 -->
<main class="container">
    <div class="search-container">
        <img src="baidu-logo.png" alt="百度Logo" class="logo">
        <form action="https://www.baidu.com/s" method="get">
            <input type="text" name="wd" placeholder="搜索" class="search-input">
            <button type="submit">百度一下</button>
        </form>
    </div>
</main>

<!-- 页脚部分 -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-links">
            <a href="#">关于百度</a>
            <a href="#">加入我们</a>
            <a href="#">百度推广</a>
            <a href="#">帮助中心</a>
            <a href="#">隐私政策</a>
            <a href="#">用户协议</a>
            <a href="#">联系我们</a>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Baidu</p>
            <p>京ICP备00000000号-1</p>
        </div>
    </div>
</footer>
</div>

</body>
</html>
