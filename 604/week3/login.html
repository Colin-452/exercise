<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <p id="error" style="color: red; display: none;">Invalid username or password!</p>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user1' && password === 'password12') {
                sessionStorage.setItem('username', username); // Store username in sessionStorage
                window.location.href = 'welcome.html'; // Redirect to welcome page
            } else {
                document.getElementById('error').style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
