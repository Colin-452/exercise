<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places of the World</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Places of the World</h1>
        <div id="summary">Created by Colin<br><span id="count">0 countries retrieved.</span></div>

        <!-- Filter Section -->
        <div class="filters">
            <strong>Population Greater Than:</strong> 
            <input type="number" id="populationFilter" placeholder="8000000">
            
            <strong>Area Greater Than (km²):</strong> 
            <input type="number" id="areaFilter" placeholder="500000">
            
            <button onclick="applyFilters()">Apply Filter</button><br><br>
            
            <strong>Region (e.g., "africa", "asia"):</strong> 
            <input type="text" id="regionFilter" placeholder="Leave blank for all">
        </div>

        <!-- Table to Display Country Data -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Capital</th>
                    <th>Population</th>
                    <th>Area (km²)</th>
                    <th>Currencies</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="template.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
